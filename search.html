{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-6 py-10">
        <h2 class="text-2xl font-semibold text-gray-800">🔍 Search by Image</h2>
        <form method="post" enctype="multipart/form-data" class="mt-4 bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            <input type="file" name="image" class="block w-full px-4 py-2 border rounded" required>
            <button type="submit" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-700 transition">Search</button>
        </form>
    </div>
</body>
</html>
